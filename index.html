<!DOCTYPE html>
<html lang="en">

<head>
     <title>Login webpage in Html and Css </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <button></button>
        <form action="">
            <h1>Hello! Sign up to get started</h1>

            <div class="input-box">
                <input type="text" placeholder="User name" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>

            <div class="input-box">
                <input type="Mobile Number" placeholder="Mobile Number" required>
                <box-icon name='lock-alt' type='solid'></box-icon>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required>
                <box-icon name='lock-alt' type='solid'></box-icon>
            </div>

            <div class="input-box">
                <input type="Confirm password" placeholder="Confirm password" required>
                <box-icon name='lock-alt' type='solid'></box-icon>
            </div>
        </form>
             <button type="Submit" class="btn"> Signup </button>

              <hr> Or Sign up with </hr>
             

            <div class="register">
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                
            </div>
       
    </div>
</body>

</html>
